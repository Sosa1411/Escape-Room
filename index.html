<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the elephant in the room</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="start-screen">
      <div id="start-screen-content">
        <h2>Are you ready?</h2>
        <button id="start-button">Yes</button>
      </div>
    </div>
    <div id="game-points">
      <p id="points">Points: 0</p>
      <p id="lives">Lives: 4</p>
    </div>
    <div id="game-screen-one">
      <h1>Find the elephant 🐘</h1>
      <div id="box-of-animals"></div>
    </div>
    <div id="game-screen-two">
      <h2>🔒 Enter the secret code to unlock the box</h2>
      <input
        id="code-input"
        type="text"
        maxlength="4"
        placeholder="4-digit code"
      />
      <button id="submit-code">Unlock</button>
      <p id="code-feedback"></p>
    </div>
    <div id="game-screen-three" class="game-screen" style="display: none">
      <h2>🧠 Memorize the Color Sequence</h2>
      <!-- Display the sequence here -->
      <div id="color-sequence" class="sequence-display">
        <!-- JS will flash colors here -->
      </div>
      <p id="sequence-instruction">
        Watch the sequence, then repeat it in the same order!
      </p>
      <!-- User's input buttons -->
      <div id="color-buttons" class="button-group">
        <button
          class="color-btn"
          data-color="red"
          style="background: red"
          aria-label="Red-button"
        ></button>
        <button
          class="color-btn"
          data-color="blue"
          style="background: blue"
          aria-label="blue-button"
        ></button>
        <button
          class="color-btn"
          data-color="green"
          style="background: green"
          aria-label="green-button"
        ></button>
        <button
          class="color-btn"
          data-color="yellow"
          style="background: yellow"
          aria-label="yellow-button"
        ></button>
        <button
          class="color-btn"
          data-color="yellow"
          style="background: rgb(100, 47, 59)"
          aria-label="yellow-button"
        ></button>
        <button
          class="color-btn"
          data-color="yellow"
          style="background: rgb(0, 255, 242)"
          aria-label="yellow-button"
        ></button>
      </div>
      <!-- Feedback -->
      <p id="sequence-feedback"></p>
    </div>
    
    <div id="game-screen-four" style="display: none;">
      <h2 class="riddle-title">🧩 Riddle Challenge</h2>
      <div id="riddle-box">
    <p id="riddle-question">Riddle will appear here...</p>
    <input type="text" id="riddle-answer" placeholder="Type your answer..." />
    <button id="submit-riddle-answer">Submit Answer</button>
    <p id="riddle-feedback"></p>
    <p id="riddle-progress">Riddle <span id="riddle-count">1</span>/5</p>
    </div>
    </div>
    <div id="game-screen-five"></div>
    <script src="index.js"></script>
  </body>
</html>
